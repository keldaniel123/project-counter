<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js"ncrossorigin="anonymous"></script>
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="button">
                <button class="substract">
                    <i class="fas fa-arrow-down"></i>Substract 
                </button>
                <button class="reset">
                    <i class="fas fa-spinner" aria-hidden="true"></i>
                    Reset  
                <button class="add">
                    <i class="fas fa-arrow-up" aria-hidden="true"></i>
                    Add
                </button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
